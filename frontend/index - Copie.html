<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="TC Investments - Strategic Business Consulting & Investment Opportunities" />
        
        <!-- Google Fonts Import for Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
        
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>TC Investments - Strategic Business Consulting & Investment Opportunities</title>
    </head>
    <script>
  function show(msg){ 
    var box=document.createElement('pre');
    box.style.cssText='white-space:pre-wrap;background:#fee;color:#900;padding:12px;border:1px solid #900;font-family:monospace';
    box.textContent=msg;
    document.body.prepend(box);
  }
  window.addEventListener('error', e=>{
    show('JS error: '+e.message+'\nFile: '+e.filename+':'+e.lineno);
  });
  window.addEventListener('unhandledrejection', e=>{
    show('Unhandled promise rejection: '+(e.reason&&e.reason.message||e.reason));
  });
</script>
    <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Point d'entrée : NE change pas ton design, ça lance juste l'app -->
    <script type="module" src="/src/index.jsx"></script>
    </body>
</html>
